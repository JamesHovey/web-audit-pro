name = "web-audit-pro"
compatibility_date = "2025-01-24"
pages_build_output_dir = ".next"

# Cloudflare Pages configuration
[env.production]
compatibility_date = "2025-01-24"

# Environment variables (add your secrets via Wrangler CLI or dashboard)
# ANTHROPIC_API_KEY = "your-key-here"
# DATABASE_URL = "your-database-url"

# Browser Rendering API binding (for Puppeteer replacement)
[browser]
binding = "BROWSER"

# KV Namespaces for caching (optional)
# [[kv_namespaces]]
# binding = "AUDIT_CACHE"
# id = "your-kv-namespace-id"

# D1 Database (for SQLite replacement)
[[d1_databases]]
binding = "DB"
database_name = "web-audit-db"
database_id = "c005a91a-a3c1-4e45-96f6-5a25a5cc0552"

# Limits and configuration
[limits]
cpu_ms = 30000  # 30 seconds max CPU time per request
